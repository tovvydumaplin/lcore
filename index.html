<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/index-responsive.css" />
    <title>LCore Lending Investors Inc.</title>
  </head>
  <body>
    <header class="header">
      <div class="header__box">
        <div class="logo__box">
          <img class="logo" src="/assets/logo.png" />
        </div>
        <div class="settings__box">
          <ion-icon class="icon" name="settings-outline"></ion-icon>
        </div>
      </div>
    </header>

    <main>
      <section class="section__login">
        <div class="container">
          <div class="login__card grid grid__2__cols">
            <div class="card__image pos__rel">
              <p class="floating__text pos__abs">
                Outstanding tasks are ready for you!
              </p>

              <img
                src="/assets/person.png"
                class="image__person"
                alt="image of a person"
              />
            </div>
            <div class="card__login">
              <p class="login__heading">Sign into your account</p>
              <form class="form__login" id="formLogin">
                <div class="input__container flex">
                  <input
                    class="login__input"
                    id="username"
                    name="username"
                    placeholder="Username"
                  />
                  <div class="pos__rel">
                    <input
                      class="login__input pos__rel"
                      id="password"
                      name="password"
                      placeholder="password"
                      type="password"
                    /><ion-icon
                      class="pos__abs eye__icon"
                      name="eye-outline"
                    ></ion-icon>
                  </div>
                </div>
                <div class="check__box flex">
                  <input
                    class="checkbox__input"
                    type="checkbox"
                    id="checkbox"
                    name="checkbox"
                  />
                  <p class="remember">Remember me</p>
                </div>
                <a class="btn__primary" href="dashboard.html">Login</a>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
          <p class="copyright">&copy; LCore 2024. All Rights Reserved.</p>
        </div>
      </footer>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
